<!DOCTYPE html>
<html>
<head>
  <title>Permanent Creator Platform</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    h1 { font-size: 16px; }
    input, button { width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Upload a Permanent Emote</h1>
  <form id="upload-form">
    <label for="streamerId">Streamer ID:</label>
    <input type="text" id="streamerId" name="streamerId" required>
    <label for="emoteCode">Emote Code:</label>
    <input type="text" id="emoteCode" name="emoteCode" required>
    <label for="emoteImage">Emote Image:</label>
    <input type="file" id="emoteImage" name="emoteImage" accept="image/*" required>
    <button type="submit">Upload Emote ($0.01)</button>
  </form>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
